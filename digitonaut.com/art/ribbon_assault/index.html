  <script type="x-shader/x-fragment" id="Image">
    precision highp float;
    uniform vec2  iResolution;
    uniform float iTime;

    // -------------------------------------------------------------------------------------------------- Paste your Shadertoy code here:
// License Creative Commons Attribution-NonCommercial-ShareAlike 3.0 Unported License.
// https://www.shadertoy.com/view/MdBGDK
// By David Hoskins.

// GregRostami's version enabled (see comments....

void mainImage( out vec4 o,vec2 U)
{
    float T = iTime, f = 3., g = f, d;
	vec2 r = iResolution.xy,  p, u = (U+U-r) / r.y;
	vec2 m = (vec2(sin(T*.3)*sin(T*.17) + sin(T * .3),
          (1.-cos(T*.632))*sin(T*.131)*1.+cos(T* .3))+1.) * r;
	p = (2.+m-r) / r.y;
	for( int i = 0; i < 20;i++)  
		u = vec2( u.x, -u.y ) / dot(u,u) + p,  
		u.x =  abs(u.x),  
		f = max( f, dot(u-p,u-p) ),  
		g = min( g, sin(dot(u+p,u+p))+1.);  
	f = abs(-log(f) / 3.5);  
	g = abs(-log(g) / 8.);  
	o = min(vec4(g, g*f, f, 0), 1.);
}


    // -------------------------------------------------------------------------------------------------- End of Shadertoy code


    void main() {
      mainImage(gl_FragColor, gl_FragCoord.xy);
    }
  </script>
  <script>
    shaderWebBackground.shade({
      shaders: {
        Image: {
          uniforms: {
            iResolution: (gl, loc, ctx) => gl.uniform2f(loc, ctx.width, ctx.height),
            iTime:       (gl, loc) => gl.uniform1f(loc, performance.now() / 1000),
          }
        }
      }
    });
  </script>
